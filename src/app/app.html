<ion-menu [content]="mycontent">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <ion-item menuClose detailNone *ngFor="let item of routesSideMenu; let i = index;"
            class="animated slideInLeft item item-block item-ios" [style.animation-delay]="(i * 3)+'00ms'" (click)="goTo(item)">
                {{ item.title }}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav #mycontent [root]="rootPage"></ion-nav>
